<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Market</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="main">
        <header class="logo">
            <img src="imgs/logo.png" alt="logo">
        </header>
        <nav class="navbar">
            <img src="imgs/blue_t.png" alt="t-shirt"/>
            <img src="imgs/blue_s.png" alt="skirt"/>
            <img src="imgs/blue_p.png" alt="pants"/>
            <div id="blue" class="button">
                <p>Blue</p>
            </div>
            <div id="yellow" class="button">
                <p>Yellow</p>
            </div>
            <div id="pink" class="button">
                <p>Pink</p>
            </div>
        </nav>
        <div class="list">
            <div class="items">
                <img src="imgs/pink_t.png" alt=""/>
                <p>pink t-shirt</p>
            </div>
            <div class="items">
                <img src="imgs/blue_t.png" alt="" />
                <p>blue t-shirt</p>
            </div>
            <div class="items">
                <img src="imgs/yellow_t.png" alt="" />
                <p>yellow t-shirt</p>
            </div>
            <div class="items">
                <img src="imgs/pink_s.png" alt="" />
                <p>pink skirt</p>
            </div>
            <div class="items">
                <img src="imgs/yellow_s.png" alt="" />
                <p>yellow skirt</p>
            </div>
            <div class="items">
                <img src="imgs/blue_s.png" alt="" />
                <p>blue skirt</p>
            </div>
            <div class="items">
                <img src="imgs/pink_p.png" alt="" />
                <p>pink pants</p>
            </div>
            <div class="items">
                <img src="imgs/yellow_p.png" alt=""/>
                <p>yellow pants</p>
            </div>
            <div class="items">
                <img src="imgs/blue_p.png" alt="" />
                <p>blue pants</p>
            </div>
        </div>
    </div>
</body>
</html>
