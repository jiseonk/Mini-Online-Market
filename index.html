<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Market</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="./src/main.js" defer></script>
<body>
    <div class="main">
        <!-- Logo -->
        <header class="logo-container">
            <img src="imgs/logo.png" alt="logo">
        </header>

        <!-- Buttons-->
        <nav class="navbar">
            <button class="btn" id="t-shirt"><img src="imgs/blue_t.png" alt="tshirt" class="imgBtn"></button>
            <button class="btn" id="pants"><img src="imgs/blue_p.png" alt="skirt" class="imgBtn"></button>
            <button class="btn" id="skirt"><img src="imgs/blue_s.png" alt="pants" class="imgBtn"></button>
            <button class="btn colorBtn" id="blue"> Blue</button>
            <button class="btn colorBtn" id="yellow">Yellow</button>
            <button class="btn colorBtn" id="pink"> Pink</button>
        </nav>

        <!-- Items -->
        <ul class="item-container">
            <li class="items pink t-shirt">
                <img src="imgs/pink_t.png" alt="tshirt"/>
                <p>pink t-shirt, small </p>
            </li>
        </ul>
    </div>
</body>
</html>
